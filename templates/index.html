<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>

  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">Music Recommendation System</a>

    </div>
  </nav>


<div class="col d-flex justify-content-center mt-5 p-5">
	<div class="global-container">
		<div class="card login-form" style="width: 40rem;">
			<div class="card-body">
				<h3 class="card-title text-center">Login to Music Recommendation</h3>
				<div class="card-text">
					<!--
					<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
					<form method="post" action="/login">
						<!-- to error: add class "has-danger" -->
						<div class="form-group">
							<label for="name">Nama Artis</label>
							<input type="text" class="form-control form-control-sm" id="name" name="name">
						</div>
						<button class="btn btn-primary btn-block" >Sign in</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col d-flex justify-content-center mt-5">
	<h3> Artis yang populer saat ini : </h3>
</div>
<div class="col d-flex justify-content-center mt-2" mb-3>
	<div class="container">
	  <div class="row">
		<div class="col-sm text-center">
			<h5> Nama Artis </h5>
			{% for artist in artists %}
				<p> {{ artist }}</p>
			{% endfor %}
		</div>
		<div class="col-sm text-center">
			<h5> Total Diputar </h5>
			{% for play in totalPlays %}
				<p> {{ play }}</p>
			{% endfor %}
		</div>
	  </div>
	</div>
</div>


</body>

</html>
